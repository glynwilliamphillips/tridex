<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
</head>

<body>
<p>
  <select name="answer_select" id="answer_list" onChange="answer_selected('onChange')">
    <option value="mahogany"  selected>dummy words 4</option>
    <option value="mahogany2"  >dummy words 5</option>
  </select>
</p>  
  <script>
  
  function answer_selected(param) {
	  console.log('selected('+param+')');
	  selector = document.getElementById('answer_list');
	  console.log('sel='+selector);
	  options = selector.options;
	  for (i = 0; i < options.length; i++) {
		  if(options[i].selected) {
			  console.log('selected'+'value='+options[i].value);
			} else {
			  
	  		console.log('option['+i+']='+options[i]+'value='+options[i].value);
		}
  	}
  }
  </script>

</body>
</html>
